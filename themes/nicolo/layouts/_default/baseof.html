<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "head.html" . }}

    {{- $baseStyles := resources.Get "css/main.css" | minify | fingerprint -}}
    <style>
      {{- $baseStyles.Content | safeCSS -}}
      {{- block "modularCss" . -}}{{- end -}}
    </style>
  </head>

  <body>
    {{- partial "header.html" . -}}
    <main>
      {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>

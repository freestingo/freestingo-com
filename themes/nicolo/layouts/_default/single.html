{{ define "main" }}
  <article
    class="justify-self-center mx-auto mb-16 prose prose-sm sm:prose-base dark:prose-invert prose-a:text-emerald-600 hover:prose-a:text-emerald-800 dark:prose-a:text-emerald-400 hover:dark:prose-a:text-emerald-100 prose-blockquote:font-light prose-blockquote:text-sm sm:prose-blockquote:text-base prose-code:text-sm sm:prose-code:text-base prose-code:before:content-none prose-code:after:content-none"
  >
    <h1 class="text-xl sm:text-3xl !mb-2 sm:!mb-4">{{ .Title }}</h1>
    <h2
      class="text-emerald-600 dark:text-emerald-400 text-sm sm:text-lg !mt-3 !mb-8 sm:!mb-10"
    >
      {{ .Summary }}
    </h2>
    {{ .Content }}
  </article>
{{ end }}

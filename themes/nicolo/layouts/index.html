{{ define "main" }}
  <article
    class="justify-self-center mx-auto prose prose-sm sm:prose-base dark:prose-invert max-w-screen-md prose-h3:text-base prose-a:text-emerald-700 hover:prose-a:text-emerald-800 dark:prose-a:text-emerald-400 hover:dark:prose-a:text-emerald-100"
  >
    <div>
      {{ .Content }}
    </div>

    {{ with (where .Sections ".TranslationKey" "ne" "about") }}
      {{ range . }}
        <section class="last:mb-14">
          <h2>{{ .Title }}</h2>
          {{ with (where site.RegularPages ".Section" (lower .Title)) }}
            {{ range . }}
              {{- partial "article-preview.html" . -}}
            {{ end }}
          {{ end }}
        </section>
      {{ end }}
    {{ end }}
  </article>
{{ end }}

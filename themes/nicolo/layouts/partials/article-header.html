<div class="article-title">
  <strong>
    {{ .Title }}
  </strong>
  <div>
    {{ .Summary }}
  </div>
</div>
<fieldset>
  {{ $taxonomy := "topics" }}
  {{ with .GetTerms $taxonomy }}
    <legend>{{ "topics" | T }}</legend>
    <div>
      {{ range . -}}
        <a href="{{ .RelPermalink }}">
          {{ .LinkTitle }}
        </a>
      {{- end }}
    </div>
  {{ end }}
</fieldset>

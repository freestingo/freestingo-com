<div>
  <span class="preview-date">
    {{ time.Format "2006-01" .Date }}
  </span>
  {{ with .GetTerms "artists" }}
    {{ range . }}
      {{ .Title }}
    {{ end }}
  {{ end }}
  - <a href="{{ .Permalink }}">{{ .Title }}</a>
  ({{- with append (.GetTerms "release-years") (.GetTerms "genres") -}}
    {{- range $i, $item := . -}}
      {{- if $i -}}
        ,
      {{ end }}<a href="{{ $item.RelPermalink }}">{{- $item.Title -}}</a>
    {{- end -}}
  {{- end -}})
</div>

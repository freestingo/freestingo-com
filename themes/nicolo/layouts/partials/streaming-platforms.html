{{ with .Params.streamingPlatforms }}
  <p>
    <span>{{ "listenOn" | T }}:</span>
    {{ $streamingPlatformsLength := . | len }}
    {{ range $i, $streamingPlatform := . }}
      <a
        href="{{ $streamingPlatform.url }}"
        target="_blank"
        rel="noopener"
        aria-label=""
        title="{{ $streamingPlatform.name }}"
      >
        {{ $streamingPlatform.name }}</a
      >{{ if lt (add $i 1) $streamingPlatformsLength }},{{ end }}
    {{ end }}
  </p>
{{ end }}

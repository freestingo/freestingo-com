{{ with .Params.streamingPlatforms }}
  <p class="cta-links">
    <span>{{ "listenOn" | T }}:</span>
    {{ range . }}
      <a
        href="{{ .url }}"
        target="_blank"
        rel="noopener"
        aria-label=""
        title="{{ .name }}"
      >
        {{ .name }}
      </a>
    {{ end }}
  </p>
{{ end }}

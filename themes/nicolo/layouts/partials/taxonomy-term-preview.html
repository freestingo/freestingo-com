<article
  class="justify-self-center mb-3 mx-auto"
>
  <div
    class="flex flex-row gap-3 items-baseline justify-items-start"
  >
    <a class="mb-0" href="{{ .Permalink }}">{{ .Title | lower }}</a>
    <span class="select-none pointer-events-none">
      {{ "pages" | T }}: {{ .Pages | len }}
    </span>
    </div>
  </div>
</article>

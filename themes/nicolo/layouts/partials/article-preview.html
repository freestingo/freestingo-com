<div class="not-prose grid grid-cols-1">
  <div
    class="grid grid-cols-1 gap-2 py-5"
  >
    <a href="{{ .Permalink }}" class="font-bold text-3xl leading-8 hover:text-emerald-600 dark:hover:text-emerald-400">
      {{ .Title }}
    </a>
    <span class="text-base leading-tight">
      {{ .Summary }}
    </span>
    <div class="text-xs justify-self-end">
      {{ time.Format "2006-01-02" .Date }}
    </div>
  </div>
</div>

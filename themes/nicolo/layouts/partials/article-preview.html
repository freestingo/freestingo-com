<article
  class="justify-self-center mb-7 sm:mb-3 mx-auto"
>
  <div
    class="grid grid-cols-1 sm:grid-cols-5 sm:gap-2 items-baseline justify-items-start"
  >
    <div class="sm:col-span-1">
      {{ time.Format "2006-01-02" .Date }}
    </div>
    <a class="sm:col-span-4 mb-0" href="{{ .Permalink }}">
      {{ .Title }}
    </a>
    <div class="sm:col-span-1"></div>
    <div class="sm:col-span-4 mt-1 sm:mt-0">{{ .Summary }}</div>
  </div>
</article>
